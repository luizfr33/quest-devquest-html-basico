<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Tabela</title>
    <style>
        table, tr, th, td { 
        border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
       <tr>
        <th>Name</th>
        <th>Idade</th>
        <th>informaçao</th>
       </tr>
       <tr>
        <td>joao</td>
        <td>25</td>
        <td>Sou estudante</td>
       </tr>
       <tr>
        <td>Maria</td>
        <td>35</td>
        <td>Programadora</td>
       </tr>
    
    </table>

    <p><strong> proxima tabela feita de outra forma </strong></p>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Idade</th>
                <th>informaçao adicionais</th>
                <th>informaçao adicionais</th>
                <th>informaçao adicionais</th>
                <th>informaçao adicionais</th>
               </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Maria</td>
                <td>35</td>
                <td colspan="2">Programadora</td>
                <td>iperativa</td>
                <td>esperta</td>
               </tr>
               <tr>
                <td colspan="2">joao</td>
                <td>25</td>
                <td>Sou estudante</td>
               </tr>
        </tbody>
    </table>
</body>
</html>
